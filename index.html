<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAPPY PUSS game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <style>
        /* Стилі для прихованого input на екрані gameOver */
        #mobileInput {
            position: absolute;
            top: -100px;
            /* Ховаємо за межами екрану за замовчуванням */
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 30px;
            font-size: 16px;
            padding: 0 5px;
            border: 1px solid #000000;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, orderBy, limit, query, where } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2f0-1vzKXQgwjnN9RafRiyjpcm_7R8bw",
            authDomain: "lpussspaceinvider.firebaseapp.com",
            projectId: "lpussspaceinvider",
            storageBucket: "lpussspaceinvider.firebasestorage.app",
            messagingSenderId: "1041448955234",
            appId: "1:1041448955234:web:c7c40e4ce488a631fa503b",
            measurementId: "G-ZXG9YNJ5DS"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.db = db;
        window.addDoc = addDoc;
        window.collection = collection;
        window.query = query;
        window.orderBy = orderBy;
        window.limit = limit;
        window.getDocs = getDocs;
        window.where = where;
    </script>
    <div class="container">
        <div class="game-title">
            <h1>FLAPPY PUSS</h1>
        </div>
        <div class="game-screen">
            <canvas id="game" width="300" height="500"></canvas>
            <input type="text" id="mobileInput" maxlength="15" autocomplete="off"> <!-- Додаємо input -->
            <p id="description" class="game-description">Press 'spacebar' or 'click' to begin</p>
        </div>
    </div>
    <script type="module" src="main.js"></script>
    <!-- K7stia -->
